<form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate autocomplete="off">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      name="username"
      ngModel
      #username="ngModel"
      required
      email
    />
    <ng-container *ngIf="username.dirty">
      <div class="form-text text-danger" *ngIf="username.hasError('required')">
        Username is required
      </div>
      <div class="form-text text-danger" *ngIf="username.hasError('email')">
        Enter the proper email
      </div>
    </ng-container>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      name="password"
      ngModel
      #password="ngModel"
      required
      minlength="8"
      maxlength="12"
      pattern="^[0-9]*$"
    />
    <ng-container *ngIf="password.dirty">
      <div class="form-text text-danger" *ngIf="password.hasError('required')">
        Password is required
      </div>
      <div class="form-text text-danger" *ngIf="password.hasError('minlength')">
        Minimum
        {{ password.errors && password.errors["minlength"].requiredLength }}
        characters
      </div>
      <div class="form-text text-danger" *ngIf="password.hasError('pattern')">
        Password is should only be numbers
      </div>
    </ng-container>

    <!-- <pre>
        {{ password.errors | json }}
    </pre> -->
  </div>
  <div class="mb-3 form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
      name="checkMeOut"
      ngModel
    />
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
