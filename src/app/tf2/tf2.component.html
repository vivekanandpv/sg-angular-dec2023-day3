<h2>User registration form</h2>
<hr />
<div class="form-group">
  <label for="name"> Your name </label>
  <input
    type="text"
    name="name"
    class="form-control"
    [(ngModel)]="form.name"
    #nameV="ngModel"
    required
  />
  <span class="text-danger" *ngIf="nameV.touched && nameV.hasError('required')"
    >Name is required</span
  >
</div>

<div class="form-group">
  <label for="name"> City </label>
  <select
    name="city"
    class="form-control"
    [(ngModel)]="form.city"
    #cityV="ngModel"
  >
    <option value="Bengaluru">Bengaluru</option>
  </select>
</div>

<div class="form-group form-check">
  <input
    type="checkbox"
    name="newletter"
    class="form-check-input"
    id="exampleCheck1"
    [(ngModel)]="form.newsletter"
    #newsletterV="ngModel"
  />
  <label class="form-check-label" for="exampleCheck1">Newsletter</label>
</div>

<div class="form-group">
  <label for="name"> Description </label>
  <textarea
    name="description"
    rows="3"
    class="form-control"
    [(ngModel)]="form.description"
    #descriptionV="ngModel"
    minlength="25"
  ></textarea>
  <span
    class="text-danger"
    *ngIf="
      descriptionV.dirty &&
      descriptionV.invalid &&
      descriptionV.hasError('minlength')
    "
    >Minimum length 25 required</span
  >
</div>
<label>Your exercise schedule</label>
<div class="form-check">
  <input
    class="form-check-input"
    type="radio"
    name="exercise"
    value="daily"
    [(ngModel)]="form.exercise"
    #exerciseV="ngModel"
  />
  <label class="form-check-label" for="exampleRadios1"> Daily </label>
</div>
<div class="form-check">
  <input
    class="form-check-input"
    type="radio"
    name="exercise"
    value="3 times a week"
    [(ngModel)]="form.exercise"
    #exerciseV="ngModel"
  />
  <label class="form-check-label" for="exampleRadios2">
    Three times a week
  </label>
</div>
<div class="form-check">
  <input
    class="form-check-input"
    type="radio"
    name="exercise"
    value="once a week"
    [(ngModel)]="form.exercise"
    #exerciseV="ngModel"
  />
  <label class="form-check-label" for="exampleRadios3"> Once a week </label>
</div>
<div class="form-check">
  <input
    class="form-check-input"
    type="radio"
    name="exercise"
    value=""
    [(ngModel)]="form.exercise"
    #exerciseV="ngModel"
  />
  <label class="form-check-label" for="exampleRadios3"> Not at all </label>
</div>

<button class="btn btn-primary mt-5" (click)="onSubmit()">Submit</button>
